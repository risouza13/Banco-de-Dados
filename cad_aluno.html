<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Alunos</title>
</head>
<body>
    <header>
        <h1>Cadastro de Alunos</h1>
    </header>
    <nav></nav>
    <main>
        <div id="formulario"> 
            <form action method>
                nome : <input type="text" name="nome"><br>
                senha : <input type="password" name="senha"><br>
                sexo : <input type="radio" name="sexo">masculino<input type="radio" name="">feminino<br>
                musicas : <br>
                <input type="checkbox" name="musicas">Sertaneja<br>
                <input type="checkbox" name="musicas">Pagode<br>
                <input type="checkbox" name="musicas">Gospel<br>
                <input type="checkbox" name="musicas">Rock<br>
                Cidade : <select name="Cidade">
                    <option value="Quatro Barras">Quatro Barras</option>
                    <option value="Campinas">Campinas</option>
                    <option value="Piraquara">Piraquara</option>
                    <option value="Curitiba">Curitiba</option>
                </select>
                
            </form>
        </div>
    </main>
</body>
</html>
